language: cpp
sudo: required
dist: xenial
git:
  depth: 1
  submodules: false
env:
  global: 
  - BUILD_CONFIG=release
addons:
  apt:
    update: true
    sources: 
    - ubuntu-toolchain-r-test
    packages:
    - g++-9
    - p7zip-full 
    - libevent-dev 
    - libfreetype6-dev 
    - libirrlicht-dev 
    - liblua5.3-dev 
    - libsqlite3-dev 
    - libgl1-mesa-dev 
    - libglu-dev 
    - libgit2-dev
  homebrew:
    update: true
    packages:
    - dylibbundler
    - p7zip
    - libevent
    - fmt
    - freetype
    - irrlicht
    - sqlite 
    - curl
    - libgit2
    - nlohmann-json
matrix:
  include:
  - name: "Windows 10"
    os: windows
    cache:
      directories:
      - x86-windows-static
  - name: "Xenial GCC5.4"
    os: linux
    compiler: gcc
    cache:
      directories:
      - cache
  - name: "Xenial GCC9"
    os: linux
    compiler: gcc  
    env: MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"  
    cache:
      directories:
      - cache
  - name: "Mojave"
    os: osx
    osx_image: xcode10.2
  - name: "High Sierra"
    os: osx
    osx_image: xcode9.4
  
before_install: 
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then ./build-support/install-windows-bin.sh; fi  
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./build-support/install-ubuntu-bin.sh; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./build-support/install-macOS-bin.sh; fi  
install: 
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then 
    if [[ -f x86-windows-static/lib/fmt.lib ]]; then 
      export VCPKG_ROOT=/c/vcpkg;
      cd $VCPKG_ROOT && powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "& '.\bootstrap-vcpkg.bat'" && cd -;
      $VCPKG_ROOT/vcpkg.exe integrate install;
      mv x86-windows-static $VCPKG_ROOT/installed/x86-windows-static;
      echo "Loaded vcpkg from cache."; 
    fi;
    ./build-support/install-windows-vcpkg.sh; 
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    if [[ -f cache/lib/libfmt.a ]]; then 
      sudo cp -r cache/* /usr/local/ && rm -rf cache && echo "Loaded fmt and nlohmann-json from cache.";   
    else
      ./build-support/install-ubuntu-src.sh;
    fi; 
  fi 
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./build-support/install-macOS-src.sh; fi 
before_script: 
- git submodule update --depth=1 --init --recursive; echo Ignoring script/ clone failures.
script:
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    ./premake5 vs2017;
    msbuild.exe ./build/ygo.sln -m -p:Configuration=Release;
  else
    ./premake5 gmake2;
    make -Cbuild config=$BUILD_CONFIG;
  fi
before_deploy: 
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then ./build-support/deploy-windows.sh 32; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./build-support/deploy-ubuntu.sh; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./build-support/deploy-macOS.sh; fi
before_cache:
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then cp -r $VCPKG_ROOT/installed/x86-windows-static x86-windows-static; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    mkdir -p cache/include && mkdir -p cache/lib/cmake &&
    cp -r /usr/local/lib/cmake/fmt cache/lib/cmake/fmt &&
    cp -r /usr/local/lib/pkgconfig cache/lib/pkgconfig &&
    cp /usr/local/lib/libfmt.a cache/lib/libfmt.a &&
    cp -r /usr/local/include/fmt cache/include/fmt &&
    cp -r /usr/local/include/nlohmann cache/include/nlohmann; fi
